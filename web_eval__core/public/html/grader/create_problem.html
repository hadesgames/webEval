{% extends "base.html" %}
{% block title %}
	Create problem
{% endblock %}
    
{% block content %}
	<h1> Create problem </h1>
	<form method="post" action="{% url webEval.web_eval__core.grader__controller.create_problem %}">{% csrf_token %}
		<label for="title">Code</label><br>
		{{ form.errors.code }}
		<input type="txt" class="txt feed" name="code" id="code" value="{{ form.data.code }}" size="16" />
		<br><br>
		<input type="submit" class="submit get_it" title="get it" value="Create">
		<div class="clear"></div>
	</form>
{% endblock %}
