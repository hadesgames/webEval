{% extends "base.html" %}

{% block title %}
    Create new blog entry
{% endblock %}

{% block content %}
{% endblock %}

{% block other_content %}
	<h1> Create new blog entry </h1>
    <form accept-charset="utf-8" method="post" action="{% url webEval.web_eval__core.blog__controller.new_entry %}" id="form_wikiedit">
        <ul class="form">
            <li id="field_title">
                <label for="form_title">Title</label>
                {{ form.errors.title }}
                <input name="title" type="text" value="{{ form.data.title }}" id="form_title">
            </li>
	    
            <li id="field_content">
                <label for="form_content">Content</label>
                <textarea id="form_text" name="content" rows="10" cols="50"type="text">{{ form.data.content|safe}}</textarea><br>
            </li>
        </ul>
        <input name="submit" value="Create" class="button" type="submit" size="30">
        <div class="clear"></div>
    </form>
{% endblock %}
