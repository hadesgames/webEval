{% extends "webEval_base.html" %}
{% block title %}
	Create problem
{% endblock %}
    
{% block wiki_page %}
	<form method="post" action="{% url webEval.web_eval__core.grader__controller.create_problem %}">
		{% csrf_token %}
		<fieldset>
			<legend>Create problem</legend>
			<ul class="form">
				<li id="field_code">
					<label for="code">Code</label>
					<span class="form_error">{{ form.errors.code }}</span>
					<input type="text" name="code" id="form_username" value="{{ form.data.code }}" size="16">
				</li>
			</ul>
			<input type="submit" class="submit" title="Create" value="Create">
		</fieldset>
	</form>
{% endblock %}
